<html>
<head>
<title>Marks by using prompt</title>
</head>
<body>
<script>
     var m1=Number(prompt("Enter the mark 1"));
	  var m2=Number(prompt("Enter the mark 2"));
	   var m3=Number(prompt("Enter the mark 3"));
	   
	   sum=m1+m2+m3;
	   avg=sum/3;
	   alert("Total marks" +sum);
	   alert("Average" +avg);
	   if(avg>=75 && avg<=100)
	      alert("A Grade");
	   else if(avg>=60 && avg<=75)
	      alert("B Grade");
	   else if(avg>=40 && avg<=60)
	      alert("C Grade");
	   else
	      alert("Failed");
		</script>
		</body>
		</html>
